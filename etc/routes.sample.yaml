configVersion: 2
status:
  - https://api.example.com/status
forwards:
  https://api.example.com/v1.0/: https://1.api.example.com/v1.0/
routes:
  - url_pattern: https://api.example.com/{Endpoint_IDs}/v2.0/
    endpoints:
      "1": https://1.api.example.com/v2.0
      "2": https://2.api.example.com/v2.0
    ignore_errors:
      - 500
      - 502-599
    priority_errors:
      - 401
