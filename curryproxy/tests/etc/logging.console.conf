[loggers]
keys=root,conftest

[handlers]
keys=console_handler,conftest

[formatters]
keys=simple_formatter

[logger_root]
level=INFO
handlers=console_handler

[logger_conftest]
level=INFO
handlers=conftest
qualname=curry.conftest

[handler_conftest]
class=NullHandler
args=()

[handler_console_handler]
class=StreamHandler
formatter=simple_formatter
level=INFO
args=(sys.stdout,)

[formatter_simple_formatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=
